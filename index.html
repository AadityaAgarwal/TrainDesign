<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
  <a-scene background="color:cyan">
    <a-camera  position="0 8 20"></a-camera>

    <!--------------Asset Management-------------->
    <a-assets>
        <a-asset-item id="train-gltf" src="./trainGLTF.glb"></a-asset-item>
        <a-asset-item id="fence" src="./fence/scene.gltf"></a-asset-item>
        <a-asset-item id="train-obj" src="./TrainImg/tinker.obj"></a-asset-item>
        <a-asset-item id="train-mtl" src="./TrainImg/obj.mtl"></a-asset-item>
    </a-assets>

    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="yellow">
    </a-circle>

    <!-----------Images--------->
    <a-entity gltf-model="#fence"  ></a-entity>
    <a-entity gltf-model="#train-gltf" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
  </a-scene>
</body>
</html>
